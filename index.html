<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domanda Importante ‚ù§Ô∏è</title>
    <style>
        body { background: #ffe6e6; text-align: center; font-family: 'Arial', sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden; margin: 0; }
        h1 { color: #ff4d4d; font-size: 2.5rem; }
        .buttons { margin-top: 30px; position: relative; width: 100%; height: 100px; }
        button { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; }
        #btnSi { background-color: #ff4d4d; color: white; margin-right: 20px; }
        #btnNo { background-color: #888; color: white; position: absolute; }
    </style>
</head>
<body>

    <h1>Mi ami almeno un pochetto? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="btnSi" onclick="rispostaSi()">S√å!</button>
        <button id="btnNo" onmouseover="scappa()">NO</button>
    </div>

    <script>
        function scappa() {
            const btnNo = document.getElementById('btnNo');
            // Calcola posizioni casuali
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }

        function rispostaSi() {
            alert('Lo sapevo! ‚ù§Ô∏è Ti amo anche io tantissimo!');
            document.body.innerHTML = "<h1>Sapevo che avresti detto di S√å! üòç</h1><div style='font-size:100px'>‚ù§Ô∏è</div>";
        }
    </script>
</body>
</html>
