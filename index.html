<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Per Te ❤️</title>
    <style>
        body { background: #fff0f5; text-align: center; font-family: 'Segoe UI', sans-serif; padding-top: 100px; }
        .card { background: white; padding: 40px; border-radius: 20px; display: inline-block; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        h1 { color: #d63384; margin-bottom: 10px; }
        p { color: #555; font-size: 1.2rem; }
        .heart { font-size: 50px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">❤️</div>
        <h1>Ciao Piccola!</h1>
        <p>Volevo farti una sorpresa speciale... scorri o guarda qui!</p>
        <p><b>Ti amo tanto!</b></p>
    </div>
</body>
</html>
