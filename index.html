<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Proposta dalla Stagione üêù</title>
    <!-- Font Eleganti -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <style>
        :root {
            --blue-bridgerton: #89abe3;
            --gold-antico: #b19470;
            --carta: #fcfaf1;
            --ombra: rgba(0, 0, 0, 0.15);
        }

        body { 
            background: #f0f7ff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Playfair Display', serif;
            perspective: 2000px;
            overflow: hidden;
        }

        /* Il Libro */
        .book {
            width: 320px;
            height: 450px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
        }

        /* Animazione di apertura */
        .book.open { 
            transform: rotateY(-160deg) translateX(50px); 
        }

        .cover, .content {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 3px 15px 15px 3px;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 35px;
            box-sizing: border-box;
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* COPERTINA */
        .cover {
            background: var(--blue-bridgerton);
            background-image: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            color: white;
            z-index: 2;
            transform-origin: left;
            transition: transform 1.6s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
        }

        /* Costa del libro */
        .cover::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 15px;
            height: 100%;
            background: rgba(0,0,0,0.1);
            border-radius: 3px 0 0 3px;
        }

        .logo-bridgerton { 
            width: 100%; 
            max-width: 220px;
            margin-bottom: 25px; 
            filter: brightness(0) invert(1); /* Rende il logo bianco */
        }

        .cover h2 { 
            font-family: 'Cinzel Decorative', cursive; 
            font-size: 1.4rem;
            letter-spacing: 1px;
            line-height: 1.4;
        }

        /* INTERNO */
        .content {
            background: var(--carta);
            color: #2c3e50;
            transform: rotateY(180deg);
            text-align: center;
            /* Effetto ombra nella piega del libro */
            background-image: linear-gradient(to right, rgba(0,0,0,0.08) 0%, transparent 15%);
        }

        .content h1 { 
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.3rem; 
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .content p { font-style: italic; font-size: 1.1rem; }

        /* Bottoni */
        .buttons { 
            position: relative; 
            width: 100%; 
            height: 130px; 
            margin-top: 30px; 
        }

        button { 
            padding: 12px 30px; 
            border: 1px solid var(--gold-antico); 
            cursor: pointer; 
            font-family: 'Cinzel Decorative', cursive;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        #btnSi { 
            background: var(--blue-bridgerton); 
            color: white; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        #btnSi:hover { transform: scale(1.1); background: #7a9ad1; }

        #btnNo { 
            background: white; 
            color: #888; 
            position: absolute; 
            left: 50%; 
            transform: translateX(-50%);
            transition: all 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        .signature {
            margin-top: 40px;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 0.8rem;
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 10px;
        }

        /* Messaggio Finale */
        .success-message {
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="book" id="libro" onclick="apriLibro()">
        <!-- COPERTINA -->
        <div class="cover">
            <img src="https://upload.wikimedia.org" class="logo-bridgerton" alt="Logo">
            <h2>Domandella Importantella üíõ</h2>
            <div style="font-size: 24px; margin-top: 20px;">üêù</div>
        </div>

        <!-- INTERNO -->
        <div class="content" id="interno" onclick="event.stopPropagation()">
            <h1>Mio caro diamante della stagione...</h1>
            <p>Mi ami almeno un pochetto? üíõ</p>
            
            <div class="buttons">
                <button id="btnSi" onclick="rispostaSi()">S√å</button>
                <button id="btnNo" onmouseover="scappa()">NO</button>
            </div>

            <div class="signature">‚Äî Lady Whistledown</div>
        </div>
    </div>

    <script>
        // Gestione apertura libro
        function apriLibro() {
            document.getElementById('libro').classList.toggle('open');
        }

        // Logica per il tasto NO che scappa
        function scappa() {
            const btnNo = document.getElementById('btnNo');
            // Calcola posizioni random ma sicure per lo schermo
            const padding = 50;
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight - padding);
            
            btnNo.style.position = 'fixed'; 
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }

        // Azione al S√å
        function rispostaSi() {
            const interno = document.getElementById('interno');
            interno.innerHTML = `
                <div class="success-message">
                    <h1 style="color: #89abe3;">√à ufficiale! ‚ù§Ô∏è</h1>
                    <p>Un'unione perfetta √® stata dichiarata tra noi.</p>
                    <div style="font-size: 60px; margin-top: 20px;">üêù</div>
                    <p style="font-size: 0.8rem; margin-top: 20px;">(Ti amo tantissimo)</p>
                </div>
            `;
        }
    </script>
</body>
</html>
