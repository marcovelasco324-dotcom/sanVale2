<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Proposta dalla Stagione üêù</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <style>
        :root {
            --blue-bridgerton: #89abe3;
            --gold-antico: #b19470;
            --carta: #fcfaf1;
        }

        body { 
            background: #f0f7ff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Playfair Display', serif;
            perspective: 2000px;
            overflow: hidden;
        }

        .book {
            width: 320px;
            height: 450px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
        }

        .book.open { transform: rotateY(-160deg) translateX(50px); }

        .cover, .content {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 3px 15px 15px 3px;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 35px;
            box-sizing: border-box;
        }

        .cover {
            background: var(--blue-bridgerton);
            background-image: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            color: white;
            z-index: 2;
            transform-origin: left;
            transition: transform 1.6s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
        }

        .logo-bridgerton { 
            width: 80px; 
            height: auto;
            margin-bottom: 20px; 
            border-radius: 4px;
        }

        .cover h2 { 
            font-family: 'Cinzel Decorative', cursive; 
            font-size: 1.3rem;
            line-height: 1.4;
        }

        .content {
            background: var(--carta);
            color: #2c3e50;
            transform: rotateY(180deg);
            text-align: center;
            background-image: linear-gradient(to right, rgba(0,0,0,0.08) 0%, transparent 15%);
        }

        .buttons { position: relative; width: 100%; height: 130px; margin-top: 30px; }

        button { 
            padding: 12px 30px; 
            border: 1px solid var(--gold-antico); 
            cursor: pointer; 
            font-family: 'Cinzel Decorative', cursive;
            font-size: 0.8rem;
        }

        #btnSi { background: var(--blue-bridgerton); color: white; }

        #btnNo { 
            background: white; 
            color: #888; 
            position: absolute; 
            left: 50%; 
            transform: translateX(-50%);
            z-index: 999; /* Assicura che sia sempre sopra tutto */
        }

        .signature {
            margin-top: 40px;
            font-style: italic;
            font-size: 0.8rem;
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <div class="book" id="libro" onclick="apriLibro()">
        <div class="cover">
            <img src="5bb28e1410b216dc1b8f9a5d22eea84d.jpg" class="logo-bridgerton" alt="Logo">
            <h2>Domandella Importantella üíõ</h2>
            <div style="font-size: 20px; margin-top: 15px;">üêù</div>
        </div>

        <div class="content" id="interno" onclick="event.stopPropagation()">
            <h1 style="font-family: 'Cinzel Decorative'; font-size: 1.2rem;">Mio caro diamante della stagione...</h1>
            <p>Mi ami almeno un pochetto? üíõ</p>
            
            <div class="buttons">
                <button id="btnSi" onclick="rispostaSi()">S√å</button>
                <button id="btnNo" onmouseover="scappa()">NO</button>
            </div>

            <div class="signature">‚Äî Lady Whistledown</div>
        </div>
    </div>

    <script>
        function apriLibro() {
            document.getElementById('libro').classList.toggle('open');
        }

        function scappa() {
            const btnNo = document.getElementById('btnNo');
            
            // Calcola i limiti della finestra
            const maxWidth = window.innerWidth - btnNo.offsetWidth - 20;
            const maxHeight = window.innerHeight - btnNo.offsetHeight - 20;
            
            // Genera nuove coordinate casuali
            const newX = Math.floor(Math.random() * maxWidth);
            const newY = Math.floor(Math.random() * maxHeight);
            
            // Forza il bottone a restare visibile e scappare
            btnNo.style.position = 'fixed';
            btnNo.style.left = newX + 'px';
            btnNo.style.top = newY + 'px';
            btnNo.style.display = 'block'; // Si assicura che non sparisca mai
        }

        function rispostaSi() {
            document.getElementById('interno').innerHTML = `
                <div style="animation: fadeIn 1s ease; text-align: center;">
                    <h1 style="font-family: 'Cinzel Decorative'; color: #89abe3;">√à ufficiale! ‚ù§Ô∏è</h1>
                    <p>Un'unione perfetta √® stata dichiarata tra noi.</p>
                    <div style="font-size: 50px; margin-top: 15px;">üêù</div>
                    <p style="font-size: 0.8rem; margin-top: 15px;">(Ti amo tantissimo)</p>
                </div>
            `;
        }
    </script>
</body>
</html>
